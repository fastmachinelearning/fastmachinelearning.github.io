<footer class="bg-dark container-fluid text-light text-center py-5">
  <div class="row justify-content-around">
    <div class="col-sm-2" style="padding-bottom: 40px">
      <h2 style="padding-bottom: 10px">Contact</h2>
      <h6>Got Questions?</h6>
      <h6>Send us an email at:</h6>
      <a class="text-light" href="mailto:{{ site.email }}">{{ site.email }}</a>
    </div>
    <div class="col-sm-2" style="padding-bottom: 40px">
      
      <h2 style="padding-bottom: 10px">Resources</h2>
      <ul class="list-group list-group-flush bg-dark">
      {% for resource in site.footer.links %}
      <li class="list-group-item text-light bg-dark"> <a class="text-light" href="{{ resource.link }}">{{ resource.name }}</a></li>
      {% endfor %}
      </ul>
    </div>

  </div>
  <div class="container justify-content-center text-center">
    <p class="align-center">&copy;
      <script>document.write(new Date().getFullYear())</script> {{site.short_title}}. All rights reserved.
    </p>
  </div>

</footer>
