- The registration for the [2024 conference at Purdue University](https://indico.cern.ch/event/1156222/) is now open!  The next conference is being planned for Fall 2025 in Zurich, Switzerland.  Stay tuned for more information.  
- There are weekly research meetings for the community that discuss recent research results and developer meetings for community tools.  Please [contact us](mailto:fml@fastmachinelearning.org) if you are interested in joining.  
- The [2023 conference](https://indico.cern.ch/event/1283970/) was held at Imperial College London
- The [ICCAD Fast ML Workshop](https://fastmachinelearning.org/iccad2023/) was held in 2023 in San Francisco to bring the CAD community together with Fast ML for Science
- The [2022 conference](https://indico.cern.ch/event/1156222/) was held at Southern Methodist University in Dallas
- The [2020 conference](https://indico.cern.ch/event/924283/) was held virtually due to the COVID-19 pandemic
- The [2019 conference](https://indico.cern.ch/event/822126/) was held at Fermilab in Batavia outside of Chicago
